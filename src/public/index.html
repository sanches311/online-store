<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Inter&display=swap" rel="stylesheet">

  <title>online-store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a href="/">
          <div class="logo">
            <img class="logo-img" alt="Logotype online store.">
            <h1>Live Book</h1>
          </div>
        </a>
        <div class="result">
          <h3>Cart total: <span class="result__total" id="header-result"></span></h3>
        </div>
        <a href="#cart">
          <div class="cart">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="cart__total" id="header-cart"></span>
          </div>
        </a>
      </div>
    </header>

    <div id="container">
    </div>

    <footer class="footer">
      <div class="container">
        <div class="schooll-logo">
          <a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg"
              alt="Logotype RSschool"></a>
        </div>
        <p>2022 - 2023</p>
        <div class="git-dev">
          <a href="https://github.com/lobzhaY">Yulia Lobzha</a>
        </div>
        <div class="git-dev">
          <a href="https://github.com/sanches311">Aliaksandr Naumionak</a>
        </div>
      </div>
    </footer>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
